<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Contato</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="logo da página">
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Fale Conosco</h1>
            <p>Envie-nos uma mensagem preenchendo o formulário abaixo:</p>

            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome " required placeholder="Seu nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" required placeholder="Escreva sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Pet Shop patinhas do cuidado. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
